{% extends 'layouts/nav.html' %}

{% block content %}
    <div class="center">
        <div class="col-md-10 center">
            <span class="counter pull-right">Patienten</span>
            <div class="table-responsive table table-hover table-bordered results">
                <table class="table table-hover table-bordered">
                    <thead class="bill-header cs">
                    <tr>
                        <th>Pat. Nr</th>
                        <th>Versicherungsnumer</th>
                        <th>Vorname</th>
                        <th>Nachname</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    {% for patient in patients %}
                        <tr>
                            <td><a href="patient/{{ patient.id }}">{{ patient.id }}</a></td>
                            <td>{{ patient.ins_nr }}</td>
                            <td>{{ patient.firstname }}</td>
                            <td>{{ patient.lastname }}</td>
                            <td>
                                <a class="btn btn-success" style="margin-left: 5px;" href="/reserv/{{ patient.id }}">
                                    <i class="fa fa-check" style="font-size: 15px;">D</i>

                                </a>
                            </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
