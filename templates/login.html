{% extends 'layouts/nav.html' %}



{% block content %}

    {% if user.is_authenticated %}
        <meta http-equiv="refresh" content="0; url='/patienten'"/>
    {% else %}


        <div style="margin-bottom: 126px;">
            <div id="myModal">
                <div class="modal-dialog modal-login">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="h4 modal-title">Mitarbeiter Einloggen</h4>
                        </div>
                        <div class="modal-body">

                            {% if error_message %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error_message }}
                                </div>
                            {% endif %}


                            <form method="post">
                                {% csrf_token %}
                                {{ login_form }}
                                <div class="form-group">
                                    <i class="fa fa-star fa-user"></i>
                                    <input class="form-control"
                                           type="text"
                                           name="username"
                                           placeholder="Nutzername"
                                           required="required"
                                           style="margin-top: 20px;">
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-star fa-lock"></i>
                                    <input class="form-control"
                                           type="password"
                                           name="password"
                                           placeholder="Passwort" required="required"
                                           style="margin-top: 20px;">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block btn-lg" type="submit" value="Login"
                                            style="margin-top: 20px;">Einloggen
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer" style="margin-top: 20px;">
                            <p>Passwort Vergessen? Bitte den Support kontaktieren</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}


{% endblock %}
