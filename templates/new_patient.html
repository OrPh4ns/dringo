{% extends 'layouts/nav.html' %}

{% block content %}

    <div style="margin-bottom: 126px;">
        <div id="myModal">
            <div class="modal-dialog modal-login">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="h4 modal-title">Patient Formular</h4>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            {% csrf_token %}
                            <input class="form-control" type="number" name="ins_nr" placeholder="Patient Versicherungsnummer"
                                                                         required="required"
                                                                         style="margin-top: 20px;">
                            <input class="form-control" name="firstname" type="text" placeholder="Vorname" required="required"
                                style="margin-top: 20px;">

                            <input class="form-control" name="lastname" type="text" placeholder="Nachname"
                                                                 required="required" style="margin-top: 20px;">
                            <div>
                                <select name="chest_pain_type" class="form-select" style="margin-top: 20px;">
                                <optgroup label="Brustschmerzensgrad">
                                    <option value="0">keine</option>
                                    <option value="1">leicht</option>
                                    <option value="2">mäßig</option>
                                    <option value="3">stark</option>
                                    <option value="4">sehr stark</option>
                                </optgroup>
                            </select></div>
                            <div class="form-group" style="margin-top: 13px;">
                                <div class="form-check">
                                    <input name="heart_disease" class="form-check-input" type="checkbox" >
                                    <label class="form-check-label" for="formCheck-2">Herzkrankheit</label>
                                </div>
                                <div class="form-check">
                                    <input name="hypertension" class="form-check-input" type="checkbox" >
                                    <label class="form-check-label" for="formCheck-2">Bluthochdruck</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="exercise_angina">
                                    <label class="form-check-label"
                                                                                       for="formCheck-1">Angina</label>
                                </div>
                            </div>
                            
                            <input name="blood_pressure" class="form-control" type="text" placeholder="Blutdruck"
                                   required="required" style="margin-top: 20px;">
                            <input name="cholesterol" class="form-control" type="text"
                                                                                        placeholder="Cholesterin"
                                                                                        required="required"
                                                                                        style="margin-top: 20px;">

                            <input name="max_heart_rate" class="form-control" type="text" placeholder="Herzfrequenz" required="required"
                                    style="margin-top: 20px;">
                            <input name="plasma_glucose" class="form-control" type="text"
                                                                     placeholder="Plasmaglukose" required="required"
                                                                     style="margin-top: 20px;">

                            <input name="insulin"
                                    class="form-control" type="text" placeholder="Insulin" required=""
                                    style="margin-top: 20px;">
                            <input name="bmi"
                                    class="form-control" type="text" placeholder="bmi" required=""
                                    style="margin-top: 20px;">
                            <input name="diabetes_pedigree"
                                    class="form-control" type="text" placeholder="Diabetes-Stammbaum" required=""
                                    style="margin-top: 20px;">
                            <div class="form-group">
                                <button class="btn btn-primary btn-block btn-lg" type="submit" value="Login"
                                        style="margin-top: 20px;">Erstellen
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
