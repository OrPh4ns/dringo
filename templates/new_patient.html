{% extends 'layouts/nav.html' %}

{% block content %}

    <div style="margin-bottom: 126px;">
        <div id="myModal">
            <div class="modal-dialog modal-login">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="h4 modal-title">Patient Formular</h4>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            {% csrf_token %}
                            <input class="form-control" type="text" name="ins_nr" placeholder="Patient Versicherungsnummer"
                                                                         required="required"
                                                                         style="margin-top: 20px;">
                            <input class="form-control" name="firstname" type="text" placeholder="Vorname" required="required"
                                style="margin-top: 20px;">

                            <input class="form-control" name="lastname" type="text" placeholder="Nachname"
                                                                 required="required" style="margin-top: 20px;">
                            <div>
                                <select name="arrival_mode" class="form-select" style="margin-top: 20px;">
                                <optgroup label="Ankuftmodus">
                                    <option value="1">Selbst</option>
                                    <option value="2">Krankenwagen</option>
                                    <option value="3">Sonstiges</option>
                                </optgroup>
                            </select></div>
                            <div class="form-group" style="margin-top: 13px;">
                                <div class="form-check">
                                    <input name="injury" class="form-check-input" type="checkbox" >
                                    <label class="form-check-label" for="formCheck-2">Verletzung</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="pain">
                                    <label class="form-check-label"
                                                                                       for="formCheck-1">Schmerzen</label>
                                </div>
                            </div>
                            <div>
                                <select name="mental" class="form-select" style="margin-top: 20px;">
                                <optgroup label="Mental">
                                    <option value="1">Alert</option>
                                    <option value="2">Verbalreaktion</option>
                                    <option value="3">Schmerzenreaktion</option>
                                    <option value="4">Keine Reaktion</option>
                                </optgroup>
                            </select>
                            </div>
                            <div>
                                <select name="pain_rate" class="form-select" style="margin-top: 20px;">
                                <optgroup label="Bewertung der Schmerzen">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </optgroup>
                            </select>
                            </div>
                            <input name="systole" class="form-control" type="text" placeholder="Systolischer Blutdruck"
                                   required="required" style="margin-top: 20px;">
                            <input name="diastole" class="form-control" type="text"
                                                                                        placeholder="Dyastolischer Blutdruck"
                                                                                        required="required"
                                                                                        style="margin-top: 20px;">

                            <input name="heart_raet" class="form-control" type="text" placeholder="Herzfrequenz" required="required"
                                    style="margin-top: 20px;">
                            <input name="breathing_rate" class="form-control" type="text"
                                                                     placeholder="Atemfrequenz" required="required"
                                                                     style="margin-top: 20px;">

                            <input name="body_temp"
                                    class="form-control" type="text" placeholder="KÃ¶rper Temperatur" required=""
                                    style="margin-top: 20px;">
                            <div class="form-group">
                                <button class="btn btn-primary btn-block btn-lg" type="submit" value="Login"
                                        style="margin-top: 20px;">Erstellen
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
